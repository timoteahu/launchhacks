{% extends "layout.html" %}
{% block main %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
<link rel="stylesheet" href="../static/css/podcast.css" />

<body class="mt-40" style="background-color: black;">
    {% include "navbar.html" %}

    <div class="flex flex-col justify-center items-center text-white">
        <p class="text-5xl mb-4">LaunchHacks I</p>
        <p class="text-2xl mb-24">The <span class="text-blue-200">first iteration</span> of the LaunchHacks Hackathon</p>

        <p class="text-5xl mb-4">Winners</p>
    </div>
    <script type="text/javascript">

        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active")
            navigation.classList.toggle("active")
        });
    </script>
    <script src="../static/js/podcast.js"></script>
</body>

{% endblock %}
